    <title>Hackathon</title>

<body class="theme-dark p-3">
    <aside class="p-3 shadow bg rounded-4 position-fixed overflow-hidden">
        <div class="d-flex align-items-center justify-content-evenly mt-3">
            <img src="Assets/Media/Images/logo.png" alt="" width="33px" height="30px">
            <span class="logo-name fw-bold fs-5">Vision</span>
        </div>
        <div class="mt-5">
            <p class="Sub-Header">Admministrator</p>
            <ul class="ps-2">
                <a href="#">
                    <li><i class="ri-layout-2-fill me-2"></i>Dashboard</li>
                </a>
                <a href="#">
                    <li><i class="ri-bar-chart-grouped-fill me-2"></i>Sales</li>
                </a>
                <a href="#">
                    <li class="active rounded-pill"><i class="fa-solid fa-users me-2"></i> Customers</li>
                </a>
                <a href="photo-selection.html">
                    <li><i class="ri-checkbox-circle-fill me-2"></i> Photo Selection</li>
                </a>
            </ul>
        </div>
        <div class="mt-5">
            <p class="Sub-Header">Settings</p>
            <ul class="ps-2">
                <a href="#">
                    <li><i class="ri-message-3-fill me-2"></i>Inbox</li>
                </a>
                <a href="#">
                    <li><i class="ri-settings-2-fill me-2"></i>Settings</li>
                </a>
                <a href="#">
                    <li><i class="ri-logout-box-r-fill me-2"></i> Log Out</li>
                </a>
            </ul>
        </div>
    </aside>
    <section class="header mt-0 w-100">
        <div class="section-header">
            <input type="search" class="bg shadow rounded-pill p-2 ps-3" placeholder="Search Customers"
                title="Search here">
            <!-- <p class="font-grey">"Revolutionizing Photo Selection: <span class="fw-bold"> Enhancing Client
                    Experience</span></p> -->
            <div class="d-inline bg shadow rounded-pill p-2 ms-2">
                15 May 2023 8:00
            </div>
            <div class="Profile d-inline bg shadow rounded-circle ms-2">
                <img src="./Assets/Media/Images/user.png" width="25px" class="mb-1" alt="">
            </div>
        </div>
    </section>
    <main class="w-100">
        <section class="Customers mt-3 p-3 rounded-4 bg shadow">
            <!-- HEADER -->
            <div class="Page-header d-lg-flex align-items-center mt-4 mb-4 justify-content-between ">
                <div>
                    <h2 class="mb-0 fw-bolder">Customers</h2>
                    <p class="Sub-Header ms-1 fw-bold">2 &nbsp; Customers</p>
                </div>
                <div class="d-flex fnc-button">
                    <button type="button" class="btn rounded-pill fs-5 p-1 ps-3 pe-3 me-2" data-bs-toggle="modal"
                        data-bs-target="#staticBackdrop">
                        + &nbsp; Add Customer
                    </button>
                </div>
            </div>
            <!-- HEADER -->
        </section>
        <div class="modal fade" id="staticBackdrop" tabindex="-1" aria-labelledby="staticBackdropLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content bg rounded-4">
                    <div class="modal-header border-bottom-0">
                        <h5 class="modal-title fw-bold" id="staticBackdropLabel">Add New Customer</h5>
                    </div>
                    <div class="modal-body">
                        <div class="input-group border-0 mb-3">
                            <span class="input-group-text border-0 search__btn bg" id="basic-addon1">@</span>
                            <input type="text" class="flex-grow-1" placeholder="Username" aria-label="Username"
                                aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group border-0 mb-3">
                            <span class="input-group-text border-0 search__btn bg" id="basic-addon1">@</span>
                            <input type="number" class="flex-grow-1" placeholder="Phone Number"
                                aria-label="Phone Number" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Create</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Customers List -->

        <div class="list bg shadow-lg mt-4 rounded-4">
            <div class="d-flex p-3 border-bottom border-secondary">
                <div class="cus-profile rounded-circle" style="padding: 6px 10px;">KE</div>
                <div class="ms-3 w-100">
                    <p class="cus-name lh-sm">Customer 1</p>
                    <p class="lh-1">+91 98xxxxxx91</p>
                </div>
                <div class="d-flex fnc-button">
                    <button type="button" class="btn rounded-pill p-1 ps-3 pe-3 me-2">
                        <i class="ri-edit-box-line me-2"></i> Edit
                    </button>
                    <button type="button" class="btn rounded-pill p-1 ps-3 pe-3 me-2 danger">
                        <i class="ri-delete-bin-line me-2"></i>Delete
                    </button>
                </div>
            </div>
            <div class="d-flex p-3 border-bottom border-secondary">
                <div class="cus-profile rounded-circle" style="padding: 6px 10px;">JA</div>
                <div class="ms-3 w-100">
                    <p class="cus-name lh-sm">Customer 2</p>
                    <p class="lh-1">+91 79xxxxxx76</p>
                </div>
                <div class="d-flex fnc-button">
                    <button type="button" class="btn rounded-pill p-1 ps-3 pe-3 me-2">
                        <i class="ri-edit-box-line me-2"></i> Edit
                    </button>
                    <button type="button" class="btn rounded-pill p-1 ps-3 pe-3 me-2 danger">
                        <i class="ri-delete-bin-line me-2"></i>Delete
                    </button>
                </div>
            </div>
        </div>

        <!-- Customers List -->
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
