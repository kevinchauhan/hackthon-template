<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font manrope -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- font awesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

    <!-- style css -->
    <link rel="stylesheet" href="Assets/Stylesheets/index.css">

    <!-- Bootstrap Css CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Hackathon</title>

<body class="theme-dark p-3">
    <aside class="p-3 shadow bg rounded-4 position-fixed overflow-hidden">
        <div class="d-flex align-items-center justify-content-evenly mt-3">
            <img src="Assets/Media/Images/logo.png" alt="" width="33px" height="30px">
            <span class="logo-name fw-bold fs-5">Vision</span>
        </div>
        <div class="mt-5">
            <p class="Sub-Header">Admministrator</p>
            <ul class="ps-2">
                <a href="#">
                    <li><i class="ri-layout-2-fill me-2"></i>Dashboard</li>
                </a>
                <a href="#">
                    <li><i class="ri-bar-chart-grouped-fill me-2"></i>Sales</li>
                </a>
                <a href="customers.html">
                    <li><i class="fa-solid fa-users me-2"></i> Customers</li>
                </a>
                <a href="#">
                    <li class="active rounded-pill"><i class="ri-checkbox-circle-fill me-2"></i> Photo Selection</li>
                </a>
            </ul>
        </div>
        <div class="mt-5">
            <p class="Sub-Header">Settings</p>
            <ul class="ps-2">
                <a href="#">
                    <li><i class="ri-message-3-fill me-2"></i>Inbox</li>
                </a>
                <a href="#">
                    <li><i class="ri-settings-2-fill me-2"></i>Settings</li>
                </a>
                <a href="#">
                    <li><i class="ri-logout-box-r-fill me-2"></i> Log Out</li>
                </a>
            </ul>
        </div>
    </aside>
    <section class="header mt-0 w-100">
        <div class="section-header">
            <input type="search" class="bg shadow rounded-pill p-2 ps-3" placeholder="Search Customers"
                title="Search here">
            <!-- <p class="font-grey">"Revolutionizing Photo Selection: <span class="fw-bold"> Enhancing Client
                    Experience</span></p> -->
            <div class="d-inline bg shadow rounded-pill p-2 ms-2">
                15 May 2023 8:00
            </div>
            <div class="Profile d-inline bg shadow rounded-circle ms-2">
                <img src="./Assets/Media/Images/user.png" width="25px" class="mb-1" alt="">
            </div>
        </div>
    </section>
    <main class="w-100">

        <!-- HEADER -->
        <section class="mt-3 p-3 rounded-4 bg shadow">
            <div class="mt-2">
                <i class="ri-arrow-left-circle-line ri-xl"></i>
            </div>
            <div class="Page-header d-lg-flex align-items-center ms-1 mt-1 mb-3 justify-content-between">
                <div>
                    <h2 class="mb-0 fs-5 fw-bolder">Pre-Wedding</h2>
                    <p class="Sub-Header fw-bold">1&nbsp; Folder</p>
                </div>
                <div class="d-flex fnc-button">
                    <button type="button" class="btn rounded-pill fs-5 p-1 ps-3 pe-3 me-2">
                        + &nbsp; Create New Folder
                    </button>
                </div>
            </div>
        </section>
        <!-- HEADER -->
        <div class="Events list bg shadow-lg mt-4 rounded-4">
            <div class="d-flex">
                <div class="Folder inner-card-bg m-3 p-2">
                    <div class="d-flex justify-content-end align-items-center">
                        <i class="ri-edit-box-line active rounded-circle px-2 py-1 me-1"></i>
                        <i class="ri-delete-bin-line bg-danger text-white rounded-circle px-2 py-1 "></i>
                    </div>
                    <h1 class="text-center"><i class="ri-folder-reduce-fill"></i></h1>
                    <div class="text-center inner-header mb-2">
                        Garden
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"

</html>
